<!DOCTYPE html>
<html lang="en" xmlns:th = "www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <style>
        body { padding-bottom: 70px; }
        body {
            background: url("http://www.allwhitebackground.com/images/2/2283.jpg");
        }

    </style>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name = "viewport" content = "width=device-width, initial-scale = 1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Tweets</title>
</head>
<body>
    <div class = "container">
        <div class = "jumbtron">
            <a class = "btn btn-primary btn-lg" href = "/add" role = "button"> Tweet</a><br/>


            <div th:each = "message: ${messages}">
                <h4 th:inline = "text">@[[${message.sender}]] on [[${message.postedDate}]]</h4>
                <p th:text = "${message.message}"></p>
                <a  th:href = "@{/update/{id} (id = ${message.id})}">Edit</a> -
                <a  th:href = "@{/detail/{id} (id = ${message.id})}">Details</a> -
                <a  th:href = "@{/delete/{id} (id = ${message.id})}">Delete</a>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
